<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIVE CHAT</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="mainbody">
      <header class="headerBox">
        <h1>Live Chat</h1>
      </header>

      <div class="mainBox">
        <div class="mainSubBax">
          <ul class="mainUl" id="room"></ul>
        </div>
      </div>

      <div class="baBox">
        <section class="ba">
          <input type="text" id="txt" placeholder="내용을 입력 해주세요." />
          <button id="btn">﹥</button>
        </section>
        <div class="errorBox">
          <p class="errorText" id="errorText"></p>
        </div>
      </div>
    </div>
  </body>

  <script>
    const socket = io();

    const myTxt = document.getElementById("txt");
    const myBtn = document.getElementById("btn");
    const myRoom = document.getElementById("room");
    const errorText = document.getElementById("errorText");

    myBtn.addEventListener("click", async () => {
      if(!myTxt.value && myTxt.value.length === 0){
        return errorText.innerText="내용을 입력해주세요."
      }
      errorText.innerText=""

      socket.emit("chat", myTxt.value);

      myTxt.value = "";
    });

    myTxt.addEventListener("keydown", async (key) => {
      if(key.key === "Enter"){
        if(!myTxt.value && myTxt.value.length === 0){
          return errorText.innerText="내용을 입력해주세요."
        }
        errorText.innerText=""

        socket.emit("chat", myTxt.value);
  
        myTxt.value = "";
      };
    });


    socket.on("chat", (msg) => {
      const liTag = document.createElement("li");
      liTag.innerText = msg;

      myRoom.append(liTag);
    });
  </script>
</html>
